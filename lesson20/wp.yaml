apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        ports:
        - containerPort: 80
          name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql-service.dev.svc.cluster.local
        - name: WORDPRESS_DB_USER
          value: wordpress-user
        - name: WORDPRESS_DB_PASSWORD
          value: P@ssw0rd_change_me
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: dev
spec:
  type: NodePort
  selector:
    app: wordpress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30100